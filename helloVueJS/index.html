<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue.js</title>
</head>
<body>

<div id="fruits-component">
  <ol>
    <!-- v-forで繰り返した各furitをprops（fruits-item）に与えている -->

  </ol>
</div>

<script src="https://unpkg.com/vue@2.5.17"></script>
<script src="js/main.js"></script>
</body>
</html>
